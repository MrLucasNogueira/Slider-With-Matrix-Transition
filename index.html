<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider With Matrix Transition </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  div que vai receber o componente  -->
    <div id="sliderComponent"></div>
    <!--  links que funcionam como gatilho para mudar slides  -->
    <h2 style="z-index: 100; position: absolute; left: 50px; top: 50px;" onmouseover="call(0)">link 1</h2>
    <h2 style="z-index: 100; position: absolute; left: 50px; top: 150px;" onmouseover="call(1)">link 2</h2>
    <h2 style="z-index: 100; position: absolute; left: 50px; top: 250px;" onmouseover="call(2)">link 3</h2>
    <h2 style="z-index: 100; position: absolute; left: 50px; top: 350px;" onmouseover="call(3)">link 4</h2>

    <script src="script.js"></script>
</body>

</html>
